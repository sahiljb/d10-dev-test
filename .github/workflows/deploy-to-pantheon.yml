name: Deploy Laravel Project to GoDaddy

on:
  push:
    branches:
      - main  # Change this if deploying from a different branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Install sshpass
      - name: Install sshpass
        run: sudo apt-get install -y sshpass

      # Step 3: Add GoDaddy server to known_hosts
      - name: Add GoDaddy server to known_hosts
        run: |
          ssh-keyscan -p 22 ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      # Step 4: Deploy to GoDaddy cPanel Hosting
      - name: Deploy to GoDaddy
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_PASSWORD: ${{ secrets.SSH_PASSWORD }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
        run: |
          sshpass -p "$SSH_PASSWORD" ssh -o StrictHostKeyChecking=no -p 22 $SSH_USER@$SSH_HOST << 'EOF'
            cd $DEPLOY_PATH
            git pull origin main
            # Use the full path to PHP for shared hosting
            /usr/local/bin/php -q artisan migrate --force
            /usr/local/bin/php -q artisan config:cache
            /usr/local/bin/php -q artisan route:cache
            /usr/local/bin/php -q artisan view:cache
          EOF
